<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Collapsible sidebar using Bootstrap 3</title>

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

        <script type="text/javascript" src="https://ssl.gstatic.com/trends_nrtr/1243_RC02/embed_loader.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
       <link rel="stylesheet" href="{{ css_link ~ 'static/pydocumenter/css/pydoc_style.css' }}">
   </head>
   <body>
      <div class="wrapper">
         <!-- Sidebar Holder -->
         {% include ['templates/sidebar.html', 'templates/custom_sidebar.html'] %}
         <!-- Page Content Holder -->
         <div id="content">
            <nav class="navbar navbar-default">
               <div class="container-fluid">
                  <div class="navbar-header">
                     <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                     <i class="glyphicon glyphicon-align-left"></i>
                     <span>Toggle Sidebar</span>
                     </button>
                  </div>
                  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                     <h2>{{ file_title }}</h2>
                  </div>
               </div>
            </nav>
            <div class="module_content">
                {% block main_content %}{% endblock %}
            </div>
         </div>
      </div>
      <!-- jQuery Custom Scroller CDN -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
      <script type="text/javascript">
         $(document).ready(function () {
             var active = true;
             var expanded = false;

             $("#sidebar").mCustomScrollbar({
                 theme: "minimal"
             });

             $('#sidebarCollapse').on('click', function () {
                 $('#sidebar, #content').toggleClass('active');
                 $('.collapse.in').toggleClass('in');
                 $('a[aria-expanded=true]').attr('aria-expanded', 'false');
             });

              $('#expand-all').click(function () {
                 if (expanded) {
                     $('.panel-collapse').collapse('hide');
                     $(this).text('Expand All');
                 } else {
                     $('.panel-collapse').collapse('show');
                     $(this).text('Collapse All');
                 }
                 expanded = !expanded;
              });

              $('#accordion').on('show.bs.collapse', function () {
                  if (active) $('#accordion .in').collapse('hide');
              });
         });
      </script>

   </body>
</html>
